<!DOCTYPE html>
<html>
<head>

    <script src="../js/mui.min.js"></script> 
    <script src="../js/app.js"></script>

    <link href="../css/mui.css" rel="stylesheet"/>

	 <style>
    	.mui-table-view-cell{padding: 0;}

<body style="background-color: #fff;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back  mui-pull-left back_prev"></a>
		<h1 class="mui-title" id="title">我的订单</h1>
	</header>
	
	<div style=" display: block;padding-top: 44px;"> 
		<ul class="myOrder_ul">
			<li id="all"><a>全部</a></li>
			<li class="cur" id="wfk"><a>未付款</a></li>
			<li id="dfh"><a>待发货</a></li>
			<li id="yfh"><a>已发货</a></li>
			<li id="jycg"><a>交易成功</a></li>
		</ul>
		<div class="wfkDiv">
			<p>未付款</p>	
			<p>
				<span>合计：<em>98.0</em></span>
				<a id="qufukuan">去付款</a>
				<span><i class="iconfont_1 icon-naozhong2"></i>30:00</span>
			</p>
		</div>
		<div class="product mui-table-view-cell" id="qfk">
			<a>
				<dl class="mui-navigate-right">
					<dt class="fgaic">
						<img  src="../images/img/img1.jpg" class="auto100imgMax"/>
					</dt>
					<dd>
						<h4>活力达秘鲁玛卡精片吗咖片 90片</h4>
						<span><em>￥98.00</em> ×1</span>
					</dd>
				</dl>
				<p class="fgaiceng"></p>
			</a>
		</div>
		<p style="border-bottom: 1px solid #e5e5e5; padding: 6px 10px; font-size: 13px; color: #777;">
			订单编号：150752789123456    2015-07-21  10:39:52
		</p>
	</div>
</body>	
<script>
	document.getElementById('qufukuan').addEventListener('tap', function() {
		  //打开未付款订单详情页面
		  mui.openWindow({ 
		    url: 'order_pay_n.html', 
		    id:'order_pay_n'
		  });
		});
		document.getElementById('qfk').addEventListener('tap', function() {
		  //打开未付款订单详情页面
		  mui.openWindow({ 
		    url: 'order_pay_n.html', 
		    id:'order_pay_n'
		  });
		});
	document.getElementById('all').addEventListener('tap', function() {
	  //打开全部订单页面
	    mui.openWindow({ 
	        url: 'myOrder_all.html', 
	        id:'myOrder_all'
	    });
	});
	document.getElementById('wfk').addEventListener('tap', function() {
	  //打开未付款页面
	    mui.openWindow({ 
	        url: 'myOrder_pay_n.html', 
	        id:'myOrder_pay_n'
	    });
	});
	document.getElementById('dfh').addEventListener('tap', function() {
	  //打开待发货页面
	    mui.openWindow({ 
	        url: 'myOrder_send_n.html', 
	        id:'myOrder_send_n'
	    });
	});
	document.getElementById('yfh').addEventListener('tap', function() {
	  //打开已发货页面
	    mui.openWindow({ 
	        url: 'myOrder_send_y.html', 
	        id:'myOrder_send_y'
	    });
	});
	document.getElementById('jycg').addEventListener('tap', function() {
	  //打开交易成功页面
	    mui.openWindow({ 
	        url: 'myOrder_success.html', 
	        id:'myOrder_success'
	    });
	});
</script>
