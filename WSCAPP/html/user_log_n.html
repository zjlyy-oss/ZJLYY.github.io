<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <title>个人中心-未登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <script src="../js/mui.min.js"></script> 
    <script src="../js/app.js"></script> 
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/iconfont.css" rel="stylesheet"/> 
    <link href="../css/jkdApp.css" rel="stylesheet"/> 
    <style>
    	.mui-table-view-cell{padding: 12px 15px;}
    	.mui-table-view-cell a{font-size: 14px;}
    </style>
</head>
<body style="background-color: #f5f5f5;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back  mui-pull-left back_prev"></a>
		<h1 class="mui-title" id="title">我的</h1>
		<a class="mui-pull-right back_set" id="cui-shezhi"></a>
	</header>
	<div class="mui-content">
		<div class="zcdl">
			<img src="../images/user_bg.jpg" />
			
			<div class="zcdl_div">
				<a class="login" id="login">登录</a>
				<a class="regiest" id="regist">注册</a>
			</div>
		</div>
		
		<div class="dingdan_tit hanggao">
			<p class="mui-icon iconfont icon-dingdan">全部订单</p>
		</div>
		<ul class="dd_menu">
			
			<li id="toastBtn"><i class="mui-icon iconfont_ww icon-iconwodeyouhuiquan1"></i><span>未付款</span></li>
			<li id="dfh"><i class="mui-icon iconfont_ww icon-daifahuo"></i><span>待发货</span></li>
			<li id="yfh"><i class="mui-icon iconfont_ww icon-yifahuo"></i><span>已发货</span></li>
			<li id="jycg"><i class="mui-icon iconfont_ww icon-chenggong"></i><span>交易成功</span></li>
		</ul>
		<ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell" id="addr_manage">
				<a class="mui-navigate-right mui-icon iconfont icon-dizhi">收货地址管理</a>
			</li>
			<li class="mui-table-view-cell" id="collect">
				<a class="mui-navigate-right mui-icon iconfont icon-xin">我的收藏</a>
			</li>
			<li class="mui-table-view-cell" id="jifen">
				<a class="mui-navigate-right mui-icon iconfont icon-31jifen">我的积分</a>
			</li>
			<li class="mui-table-view-cell" id="youhui">
				<a class="mui-navigate-right mui-icon iconfont icon-iconwodeyouhuiquan">我的优惠券</a>
				<i style="position: absolute;right: 34px; top: 14px; font-size: 12px; color: #777;">兑换优惠券</i>
			</li>
			<li class="mui-table-view-cell" id="connect">
				<a class="mui-navigate-right mui-icon iconfont icon-dianhua">联系聚康达</a>
				<i style="position: absolute;right: 34px; top: 13px; font-size: 12px; color: #777;">在线客服</i>
			</li>
			<li class="mui-table-view-cell" id="guanyu">
				<a class="mui-navigate-right mui-icon iconfont icon-iconguanyuwomen">关于聚康达</a>
			</li>
		</ul>
			
			
		
	</div>
</body>	
<script>
			document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("dfh").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("yfh").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("jycg").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("addr_manage").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("collect").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("jifen").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
			document.getElementById("youhui").addEventListener('tap', function() {
				mui.toast('请先登录');
			});
	//tap为mui封装的单击事件，可参考手势事件章节
		document.getElementById('login').addEventListener('tap', function() {
		  //打开关于页面
		  mui.openWindow({
		    url: 'login.html', 
		    id:'login'
		  });
		});
		//tap为mui封装的单击事件，可参考手势事件章节
		document.getElementById('regist').addEventListener('tap', function() {
		  //打开关于页面
		  mui.openWindow({
		    url: 'regist.html', 
		    id:'regist'
		  });
		});
		//tap为mui封装的单击事件，可参考手势事件章节
		document.getElementById('cui-shezhi').addEventListener('tap', function() {
		  //未登录状态的设置
		  mui.openWindow({
		    url: 'shezhi_denglu_none.html', 
		    id:'shezhi_denglu_none'
		  });
		});
		//tap为mui封装的单击事件，可参考手势事件章节
		document.getElementById('connect').addEventListener('tap', function() {
		  //打开联系聚康达
		  mui.openWindow({
		    url: 'connect.html', 
		    id:'connect'
		  });
		});
		//tap为mui封装的单击事件，可参考手势事件章节
		document.getElementById('guanyu').addEventListener('tap', function() {
		  //打开关于聚康达
		  mui.openWindow({
		    url: 'guanyu.html', 
		    id:'guanyu'
		  });
		});
</script>
</html>
