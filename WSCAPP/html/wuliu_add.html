<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <title>收货地址管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <script src="../js/mui.min.js"></script> 
    <script src="../js/app.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/cui.css" rel="stylesheet"/>
    <link href="../css/iconfont.css" rel="stylesheet"/>
    <link href="../css/jkdApp.css" rel="stylesheet"/>
    <style type="text/css">
    	.cui-wuliu-color{ color: #FFFFFF; height: 48px; line-height: 48px;}
    	.mui-wuliu-danhao{ padding-right: 100px;}
    	.mui-input-row-select{ padding-left: 10px;}
    	.mui-navigate-right1:after{ content: '\e581';}
    	
    </style>
</head>
<body style="padding-bottom: 57px;">
<!--头部信息-->
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back  mui-pull-left back_prev"></a>
	<h1 class="mui-title" id="title">填写物流信息</h1>
	<a id="wuliuadd" class=" mui-icon-right-nav mui-pull-right cui-wuliu-color">保存</a>
</header>
<!--增加收货地址-->
<div class="mui-content">
	<form class="mui-input-group cui-dizhi">
		<div class="mui-input-row mui-input-row-select">
			<div class="mui-navigate-right mui-navigate-right1">
				<select class="mui-btn-block" style="padding-left: 10px;">
					<option value="item-1">请选择物流</option>
					<option value="item-2">圆通</option>
					<option value="item-3">申通</option>
					<option value="item-4">韵达</option>
					<option value="item-5">汇通</option>
				</select>
			</div>
		</div>
		<div class="mui-input-row">
			<label for="">物流单号</label>
			<input type="text" placeholder="请填写物流单号" style="padding-right: 30px;" class="mui-input mui-input-clear mui-text-right mui-wuliu-danhao" />
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-text-center mui-button-red" >保存</button>
		</div>
	</form>
</div>
<!--底部信息-->

</body>
</html>
