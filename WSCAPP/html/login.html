<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <script src="../js/mui.min.js"></script> 
    <script src="../js/app.js"></script> 
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/iconfont.css" rel="stylesheet"/> 
    <link href="../css/jkdApp.css" rel="stylesheet"/> 
    <style>
    	.mui-content{background-color: #FFF}
    	.mui-table-view-cell{padding: 15px;}
    	.wjmm{float: right; color: #777;}
    </style>
  
   
</head>
<body style="background-color: #fff;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back  mui-pull-left back_prev"></a>
		<h1 class="mui-title" id="title">登录</h1>
		<a style="color: #FFF; line-height: 44px;" class="mui-pull-right" id="kszc">快速注册</a>
	</header>
	<div class="mui-content">
		<div class="formDiv">
			<form>
				<div class="mui-input-row">
					<label class="iconfont_log_reg icon-yonghu"></label>
					<input type="text" class="mui-input-clear" placeholder="请输入您的手机号">
				</div>
				<div class="mui-input-row">
					<label class="iconfont_log_reg icon-mima222"></label>
					<input type="password" class="mui-input-clear" placeholder="请输入您的用户密码">
				</div>
				<button id="login" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="width: 100%; height: 45px; line-height:45px ; padding: 0; font-size: 17px; background: url(../images/button_bg.png) no-repeat; background-size: 100% 100%;">
					立即登录
				</button>
				<a id="zhmm" class="wjmm">忘记密码?</a>
			</form>	
		</div>
		<div class="order_login">
			<p><span>使用合作账号登录</span></p>
			<ul>
				<li><i class="mui-icon iconfont_order_login icon-qq"></i><em>QQ</em></li>
				<li><i class="mui-icon iconfont_order_login icon-weixin" style="background-color: #11cd6e;"></i><em>微信</em></li>
				<li><i class="mui-icon iconfont_order_login icon-weibo" style="background-color: #ff2b35;"></i><em>微博</em></li>
			</ul>
		</div>
	</div>
</body>	
<script>
			
		document.getElementById('login').addEventListener('tap', function(){
		  //打开已登录会员页面
		  mui.openWindow({
		    url: 'user_log_y.html', 
		    id:'user_log_y'
		  });
		});
		document.getElementById('zhmm').addEventListener('tap', function(){
		  //打开忘记密码页面
		  mui.openWindow({
		    url: 'zhmm.html', 
		    id:'zhmm'
		  });
		});
		document.getElementById('kszc').addEventListener('tap', function(){
		  //打开注册页面
		  mui.openWindow({
		    url: 'regist.html', 
		    id:'regist'
		  });
		});
</script>
</html>
