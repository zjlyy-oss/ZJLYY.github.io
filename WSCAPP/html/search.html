<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <title>搜索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <script src="../js/mui.min.js"></script> 
    <script src="../js/app.js"></script> 
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/iconfont.css" rel="stylesheet"/> 
    <link href="../css/jkdApp.css" rel="stylesheet"/> 
  <style>
  	/*s搜索页头部*/
	.mui-input-row {clear:none; width: 80%;} 
	.mui-content{ background: #fff;}
	.mui-bar .mui-icon { padding-top: 3px; color: #FFF!important; font-size: 18px;}
	.mui-bar-nav.mui-bar .mui-icon{margin-left: 0; font-size: 16px; height: 24px; width: 28px;}
	.souso{ color: #fff; font-size: 15px; margin-top: 11px;} 
	form.search_form{width: 70%; margin: 0 auto; height: 26px; border: 1px solid #FFF; border-radius: 3px;
		background: none; margin-top: 9px;
	}
	.mui-table-view-cell{background-color: #fff;}
	.mui-input-row{width: 100%; height: 24px!important;}
	.mui-input-row a{padding: 0; width: 15%; height: 20px; float: left; border-right: 1px solid #FFF;padding-top: 4px!important;	}
  	.mui-input-row input[type=text]{width: 82%; height: 24px; float: left; font-size: 12px; color: #fff!important; padding: 0; padding-left: 14px;}
  	.mui-pull-top-pocket, .mui-pull-bottom-pocket {
	    display: block;
	    height: auto;
	    left: inherit;
	    overflow: hidden;
	    position: inherit;
	    visibility: visible;
	    width: 100%;
	}
	.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
	    border: 1px solid #9e9a98!important;
	    border-radius: 4px; height: 20px; 
	    line-height: 18px;
	    font-size: 12px;
	    color: #9e9a98;
	    padding: 0 10px;
	    margin: 10px 0 0 5px;
	}
	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
		color: #c0c0c0;
	}

	
  </style>
   
</head>
<body style="background-color: #fff;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back   mui-pull-left back_prev"></a>
		<a class=" mui-pull-right souso" onClick="seach()">搜索</a>
		<form class="mui-input-group search_form">
			<div class="mui-input-row">
				<a class="mui-icon mui-icon-search mui-pull-left" ></a>
				<input type="text" 
					onfocus="this.value=''"
					onblur="this.value='【聚康达】促销季，多钟特卖商品'"
					class="mui-input-speech mui-input-clear" 
					value="【聚康达】促销季，多钟特卖商品">
			</div>
		</form> 
	</header>
	<div class="mui-content">
		<div class="mui-pull-top-pocket" style="padding-top: 10px;background-color: #f0f0f0;">
			<div class="mui-scroll">
				<span style=" display: inline-block; height: 42px; line-height: 45px; padding-left: 40px; position: absolute; left: 0; top: 0; background: url(../images/resou.png)10px center  no-repeat; background-size: 15px;">热搜</span>
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="float: right; width: 76%; padding-right: 10px;">
					<div class="mui-scroll">
						<a class="mui-control-item" href="#item1mobile">
							全部 
						</a>
						<a class="mui-control-item" href="#item2mobile">
							排毒瘦身
						</a>
						<a class="mui-control-item" href="#item3mobile">
							美容美颜
						</a>
						<a class="mui-control-item" href="#item4mobile">
							美白
						</a>
						<a class="mui-control-item" href="#item5mobile">
							丰胸美体
						</a>
						<a class="mui-control-item" href="#item6mobile">
							功能
						</a>
					</div>
				</div>
				<ul class="mui-table-view mui-table-view-chevron" style="float: left; width: 100%; border-top: 1px solid #e3e3e3;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">历史搜索</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">进口薯片</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">活力达</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">汤臣倍健</a>
					</li>
				</ul>
				<p style="clear: both;"></p>
				<button type="button" class="mui-btn mui-btn-danger mui-btn-block" style="width: 70%; height: 45px; margin: 70px auto 0; line-height:45px ; padding: 0; background: url(../images/button_bg.png) no-repeat; background-size: 100% 100%;">
					清空历史搜索
				</button>
			</div>
			
		</div>
	</div>
</body>	

</html>
